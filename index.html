<body>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <h1>üíñ –° –î–Ω–µ–º –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö! üíñ</h1>

            "–ö–∞–∂–¥—ã–π –º–∏–≥ —Å —Ç–æ–±–æ–π, –ê–ª—ë–Ω–∞, - —ç—Ç–æ —Å—á–∞—Å—Ç—å–µ! üòç",
